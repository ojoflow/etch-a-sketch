<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <header><!--the face of the etch a sketch-->
        ETCH-A-SKETCH
    </header>
    <div class = 'flex'>
        <button class = "reset">Reset</button> <!--allows you to reset the etch-a-sketch-->
        <div>
        <label>Grid Size</label><input type="number" value="16"></input>
        <button class ="submit">Submit</button>
        </div>
    </div>
    <!-- the grid-->
    <div class="container">
    
        <div class = "colors">
            <button class="btn red" onclick="color('red')"></button>
            <button class="btn orange" onclick="color('orange')"></button>
            <button class="btn yellow" onclick="color('yellow')"></button>
            <button class="btn green" onclick="color('green')"></button>
            <button class="btn blue" onclick="color('blue')"></button>
            <button class="btn purple" onclick="color('purple')"></button>
        </div>
        <div class = "grid-container"></div>
    
    </div>
    <script src="etch.js"></script>
  
</body>
</html>
